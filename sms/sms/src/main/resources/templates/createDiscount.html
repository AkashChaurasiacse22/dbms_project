<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Discount</title>
    <link rel="stylesheet" href="/css/styles.css" />
    
    
</head>
<body>
    <div class="container">
        <h2>Create a New Discount</h2>

        <form th:object="${discount}" th:action="@{/create/discount}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="description"> description</label>
                <input type="text" id="description" th:field="*{description}" required />
            </div>

            <label for="dos">Start Date</label>
            <input type="date" id="dos" th:field="*{dos}"   />
            <label for="doe">End Date</label>
            <input type="date" id="doe" th:field="*{doe}"   />

            <label for="rate">Rate</label>
            <input type="number" id="rate" min="0" max="100" th:field="*{rate}"  />
            
            <div id="productIds">
                <div th:each="productId, iterStat : ${discount.productIds}">
                    <input type="number" th:field="*{productIds[__${iterStat.index}__]}" placeholder="productId" />
                </div>
            </div>
            

            <div>
                <button type="submit">Save</button>
            </div>
        </form>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        <a class="button" th:href="@{/home}">home</a>

    </div>
</body>
</html>
