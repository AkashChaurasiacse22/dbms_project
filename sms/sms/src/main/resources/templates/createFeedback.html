<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/styles.css" />
    
    
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>

        <form th:object="${feedback}" th:action="@{/feedback/create}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div >
                <label for="orderId"> OrderId</label>
                <input  type="number" id="orderId" th:field="*{orderId}" required readonly/>
            </div>

            <label for="comments">comments</label>
            <input type="text" id="comments" th:field="*{comments}"   />

            
            <label for="rating">Rating (out of 10)</label>
            <input type="number" max="10" min="0" step="1" id="rating" th:field="*{rating}"  />
            <div>
                <label for="fdate">Feedback date</label>
                <input type="date" id="fdate" th:field="*{fdate}"  readonly/>
            </div>

           
            

            <div>
                <button type="submit">Save</button>
            </div>
        </form>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        <a class="button" th:href="@{/home}">home</a>

    </div>
</body>
</html>
