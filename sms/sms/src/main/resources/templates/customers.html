<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Welcome</h1>

    <!-- <div>
        <a th:href="@{/register}" class="button">Create user</a>
    </div> -->

    <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
        <h2>Admin Users</h2>
        <ul>
            <li ><a class="button" href="/create/customer" >Create Customer</a></li>
            <li th:each="customer : ${customers}">
                <span th:text="${customer.id}"></span> - 
                <span th:text="${customer.firstName}"></span>
                <span th:text="${customer.middleName}"></span>
                <span th:text="${customer.LastName}"></span>
                <a class="button" th:href="@{/view/customer/{id}(id=${customer.id})}">View Customer</a>
                <form th:action="@{/delete/admin/customer/{id}(id=${customer.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this customer?');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">Delete Customer</button>
                </form>
                
            </li>
        </ul>
    </div>

    
    <a class="button" th:href="@{/home}">Home</a>
</body>
</html>
